AC-2:
  a:
    - title: 18F Account Management
      justifications:
        - text: 18F assigns account managers from the DevOps team for information system accounts
  d:
    - title: 18F Account Management
      justifications:
        - text: All accounts will be documented within their respective information systems, detailing their group and role membership, and access authorizations. This documentation will be exported by the System Engineers and/or DevOps and archived for up to a year from the date of account creation by the managing 18F project lead and Cloud Foundry Information System Technical Point of Contact (Operating Environment) in accordance with best business and security practices.
  e:
    - title: 18F Account Management
      justifications:
        - text: 18F requires approvals by the 18F project lead and 18F system owners for requests to create information system accounts.
  f:
    - title: 18F Account Management
      justifications:
        - text: 18F creates, enables, modifies, disables, and removes information system accounts in accordance with the 18F access control policy,  account access procedures and approvals from 18F DevOps.
  g:
    - title: 18F Account Management
      justifications:
        - text: 18F Monitors the use of all information system accounts
  h:
    - title: 18F Account Management
      justifications:
        - text: For all environments, Account Managers, the 18F Project Manager, and/or Cloud Foundry Information System Owner will be notified when accounts are no longer required, accounts are terminated or transferred, and when individual system usage or need to know changes. Notification will be achieved via electronic notification or other official means.
  i:
    - title: 18F Account Management
      justifications:
        - text: 18F authorizes access to its information systems based on a valid access authorization from system owners and DevOps, intended system usage within the 18F network environment, and other attributes as required by the organization or associated missions/business functions
  j:
    - title: 18F Account Management
      justifications:
        - text: 18F reviews user and system accounts for compliance with account management requirements at least on an annual basis.  Currently, accounts are being monitored manually on a monthly basis and programmatically within an ongoing basis.
  k:
    - title: 18F Account Management
      justifications:
        - text:  18F establishes a process for reissuing shared/group account credentials (if deployed) when individuals are removed from the group.
