system: Cloud Foundry
AC-2:
  - description: Cloud Foundry user and role accounts are managed through the User Account and Authentication (UAA) system.
    links:
      - http://docs.pivotal.io/pivotalcf/concepts/architecture/uaa.html
AC-3:
  - description: Roles and Groups within Cloud Foundry are enforced both the at the Runtime layer and BOSH.
    links:
      - https://cf-p1-docs-prod.cfapps.io/pivotalcf/concepts/roles.html
      - https://github.com/cloudfoundry/cloud_controller_ng/blob/master/spec/unit/access/organization_access_spec.rb
      - https://github.com/cloudfoundry/cloud_controller_ng/blob/master/spec/unit/access/space_access_spec.rb
AC-6:
  - description: Administrators are responsible for setting user roles that employ the concept of least privilege. Cloud Foundry has granular permissions for its runtime and it allows the setting of feature flags for its users.
    links:
      - http://docs.pivotal.io/pivotalcf/adminguide/uaa-user-management.html
      - https://cf-p1-docs-prod.cfapps.io/pivotalcf/concepts/roles.html
      - https://github.com/cloudfoundry/cloud_controller_ng/blob/master/spec/unit/access/feature_flag_access_spec.rb
AU-2:
  - description: Cloud Foundry and BOSH maintain an audit log of user events. It is the administrator's responsibility to ensure that log is stored and reviewed.
    links:
      - https://docs.cloudfoundry.org/concepts/security.html#logging
      - https://github.com/cloudfoundry/dea_ng/blob/master/spec/unit/loggregator_spec.rb
      - https://github.com/cloudfoundry/bosh/blob/master/bosh-director/spec/unit/event_log_spec.rb
AU-6:
  - description: Cloud Foundry and BOSH events are logged and captured. It is up to the administrator to set automatic notifications of anomalies, establish a periodic review procedure and ensure that if a breach is suspected is is handled according to the organizational policies.
    links:
      - https://docs.cloudfoundry.org/concepts/security.html#logging
CA-8:
  name: Penetration Testing
CM-2:
  - description: Cloud Foundry uses BOSH to configure and provision servers. BOSH stemcell creation is documented using version control. Administrators are responsible for documenting changes of BOSH manifests.
    links:
      - https://bosh.io/docs/stemcell.html
      - https://github.com/cloudfoundry/bosh/blob/master/CHANGELOG.md
      - https://bosh.io/docs/deployment-manifest.html
