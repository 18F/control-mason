    SI-2:
      justifications:
      - name: OWASP Zap
        narative: OWASP Zap (Web Application scanner and penetration test tool) for
          monthly scanning of all web applications that reside within Cloud Foundry.
          Upon implementation of the application, authenticated (Web Application)
          scans will be run on Test instances of the code every major release and
          minor releases when the release contains a change with a potential security
          impact.  OWASP Zap reports are reviewed after each scan and appropriate
          actions taken on discovery of vulnerabilities.
        references: *id005
      - name: BOSH Stemcells
        narative: Cloud Foundry manages software vulnerability using releases and
          BOSH stemcells. New Cloud Foundry releases located at https:/github.com/cloudfoundry/cf-release,
          are created with updates to address code issues, while new stemcells are
          created with patches for the latest security fixes to address any underlying
          operating system issues.
        references: *id006
      meta:
        name: Flaw Remediation
    SI-2 (2):
      meta:
        name: Flaw Remediation | Automated Flaw Remediation Status
    SI-2 (3):
      meta:
        name: Flaw Remediation | Time to Remediate Flaws / Benchmarks for Corrective
          Actions
    SI-4:
      justifications:
      - name: AlienVault
        narative: Alienvault USM for AWS monitors for attacks and indicators of potential
          attacks,  unauthorized local, network, and remote connections using  built-in,
          essential security controls and threat intelligence.
        references: *id002
      - name: HM9000
        narative: HM9000 is essential to ensuring that apps running on Cloud Foundry
          remain available. HM9000 restarts applications whenever the DEA running
          an app shuts down for any reason, when Warden kills the app because it violated
          a quota, or when the application process exits with a non-zero exit code
        references:
        - reference_name: Health Manager 9000
          reference_url: https://github.com/cloudfoundry/hm9000
