      justifications:
      - name: AlienVault
        narative: AlienVault USM for AWS uses TLS v1.2 with 4096 bit keys for data
          in transit and connections.
        references: *id002
      - name: Cloud Hardware Security Module
        narative: AWS use of FIPS Validated Cryptographic Modules is outside the system
          boundary for the Cloud Foundry system. Please see the Amazon Web Services
          US East/West and GovCloud System Security Plan for additional information.
        references:
        - reference_name: AWS CloudHSM
          reference_url: https://aws.amazon.com/cloudhsm/
      - governors: *id003
        name: User Account and Authentication (UAA) Server
        narative: All traffic from the public internet to the Cloud Controller and
          UAA happens over HTTPS and operators configure encryption of the identity
          store in the UAA
        references: *id004
      meta:
        name: Cryptographic Protection
    SC-28 (1):
      justifications:
      - governors: *id003
        name: User Account and Authentication (UAA) Server
        narative: Operators configure encryption of the identity store in the UAA.
          When users register an account with the Cloud Foundry platform, the UAA,
          acts as the user store and stores user passwords in the UAA database using
          bcrypt. Bcrypt is a blowfish encryption algorithm, which enables cloud foundry
          to store a secure hash of your users' passwords.
        references: *id004
      meta:
        name: Protection Of Information At Rest | Cryptographic Protection
    SC-7:
      justifications:
